<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Deuses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-bs-theme="dark">

<header class="mb-4">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <h3 class="text-white">Panteão</h3>
            </a>
        </div>
    </nav>
</header>

<main class="container my-5">
    <h1 class="mb-4">Cadastro de Deuses</h1>

    <form id="formCriar">
        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" id="novoTitulo" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Resumo</label>
            <textarea id="novoResumo" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Imagem Principal (URL)</label>
            <input type="text" id="novaImagem" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Detalhes Completos</label>
            <textarea id="novoDetalhes" class="form-control" required></textarea>
        </div>

        <button class="btn btn-primary">Salvar</button>
        <a href="index.html" class="btn btn-secondary">Cancelar</a>
    </form>
</main>

<script src="app.js"></script>
</body>
</html>
