<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panteão dos Deuses</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
</head>

<body data-bs-theme="dark">

<header class="mb-4">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h3 class="text-white m-0">Panteão</h3>
            </a>
        </div>
    </nav>
</header>
<a href="graficos.html" class="btn btn-info">Ver Gráficos</a>

<main class="container">

    <section id="todos-os-itens" class="mb-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="border-bottom pb-2 m-0">Todos os Deuses</h2>

            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCriar">
                <i class="bi bi-plus-circle"></i> Novo Deus
            </button>
        </div>

        <div id="lista-deuses" class="row g-4"></div>
    </section>

</main>

<!-- Modal Criar Deus -->
<div class="modal fade" id="modalCriar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content bg-dark text-white">

            <div class="modal-header">
                <h5 class="modal-title">Criar Novo Deus</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="formCriar">

                    <div class="mb-3">
                        <label class="form-label">Título</label>
                        <input type="text" id="novoTitulo" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Resumo</label>
                        <textarea id="novoResumo" class="form-control" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Imagem Principal (URL)</label>
                        <input type="text" id="novaImagem" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Detalhes completos</label>
                        <textarea id="novoDetalhes" class="form-control" required></textarea>
                    </div>

                    <button class="btn btn-success w-100">Salvar</button>

                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/scripts/app.js"></script>

</body>
</html>
